{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
	<title>ramzi_nail | Регистрация</title>
	<link rel="shortcut icon" href="{% static '/src/assets/img/icon.png' %}" type="image/png">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form method="post" enctype="multipart/form-data">
        <img class="mb-4"
             src="https://sun9-21.userapi.com/impg/QUwU21ksGKKYKDd396PGfKMl32TbfepF6jjhMw/Lbchk8mH6lY.jpg?size=1000x1000&quality=95&sign=6b240e254b1e6761970fed0e8f6c056f&type=album"
             alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="mb-3 text-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="text-danger">
            {{ form.first_name.errors }}
        </div>
        <div class="text-danger">
            {{ form.username.errors }}
        </div>
        <div class="text-danger">
            {{ form.password1.errors }}
        </div>
        <div class="text-danger">
            {{ form.password2.errors }}
        </div>

        <div class="form-floating">
            <input name="first_name" type="text" class="form-control" placeholder="first_name" id="{{ form.first_name.id_for_label }}">
            <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>
        </div>
        <div class="form-floating">
            <input name="username" type="text" minlength="11" maxlength="11" class="form-control" placeholder="telephone" id="{{ form.username.id_for_label }}">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        </div>
        <div class="form-floating">
            <input name="password1" type="password" class="form-control" placeholder="password1" id="{{ form.password1.id_for_label }}">
            <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
        </div>
        <div class="form-floating">
            <input name="password2" type="password" class="form-control" placeholder="password2" id="{{ form.password2.id_for_label }}">
            <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Создать аккаунт</button>
        <a href="{% url 'login' %}">Войти</a>
        <p class="mt-3 text-muted">RAMZI_NAIL © 2023</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
